<!--header-->
<header id="header" ng-controller="CategoryController">

</header>
<!--/header-->

<!--content-->
<div id="content">
    <div class="content">
        <nav id="categories">
            <ul>
                <li ng-repeat="category in categories" ng-mouseenter="showCats()" ng-mouseleave="hideCats()">
                    <div class="cat-label">
                        <span class="cat-color" style="background: {{category.color}}"></span>
                        <span class="cat-name">{{category.name}}</span>
                    </div>
                    <div class="drop-down">
                        <ul>
                            <li ng-repeat="result in results[category.permalink].data">
                                <a ng-href="#/entity/{{ result.permalink }}">{{ result.name }}</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!--/content-->

<!--footer-->
<footer id="footer">
</footer>
<!--/footer-->
