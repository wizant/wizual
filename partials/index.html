<div id="wrapper">
    <header id="header">
        <a href="#/" id="logo">Wizual</a>
    </header>
    <!--/header-->

    <!--content-->
    <div id="content">
        <div class="content">
            <!--search-->
            <div class="search clearfix" ng-controller="SearchController">
                <div class="col col-span-1">
                        <h2>Venture Capitalists</h2>
                    <input type="text" class="auto-complete" placeholder="Search" autocomplete="off" source="http://vc-interactive-lb-393591138.us-east-1.elb.amazonaws.com/vc-webapp/api/v3/name/vc/" minlengh="2" />
                </div>
                <div class="col col-span-1">
                    <h2>Startups</h2>
                    <input type="text" class="auto-complete" placeholder="Search" autocomplete="off" source="http://vc-interactive-lb-393591138.us-east-1.elb.amazonaws.com/vc-webapp/api/v3/name/su/" minlength="2" />
                </div>
                <div class="col col-span-1">
                    <h2>Founders</h2>
                    <input type="text" class="auto-complete" placeholder="Search" autocomplete="off" source="http://vc-interactive-lb-393591138.us-east-1.elb.amazonaws.com/vc-webapp/api/v3/name/pe/" minlength="2" />
                </div>
            </div>
            <!--/search-->

            <!--categories-->
            <nav id="categories" ng-controller="CategoryController">
                <ul>
                    <li id="category-{{category.permalink}}" ng-repeat="category in categories" ng-mouseenter="getCategoryResults()" drop-down>
                        <div class="cat-label">
                            <span class="cat-color" ng-style="catColor(category)"></span>
                            <span class="cat-name">{{category.name}}</span>
                        </div>
                        <div class="drop-down-wrap">
                            <div ng-class="{'drop-down': true, 'drop-down-loaded': results[category.permalink].data.length}">
                                <div class="scroll-pane">
                                    <ul>
                                        <li ng-repeat="result in results[category.permalink].data">
                                            <a ng-href="#/x/{{ result.permalink }}">{{ result.name }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="note">Displaying 50 out of {{ results[category.permalink].count }} startups, sorted descending by total amount raised. Use the search option above if you are looking for a specific company.</div>
                        </div>
                    </li>
                </ul>
            </nav>
            <!--/categories-->
        </div>
    </div>
    <!--/content-->
</div>

<!--footer-->
<footer id="footer">
</footer>
<!--/footer-->
