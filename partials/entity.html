<!--header-->
<header id="header" ng-controller="CategoryController">
    <div class="content">
        <img src="../images/legend-rounds.png" width="127" height="105" class="pull-right" alt="" title="" />
        <nav id="categories" class="small-cats">
            <ul>
                <li ng-repeat="category in categories" ng-mouseenter="showCats()" ng-mouseleave="hideCats()">
                    <div class="cat-label">
                        <span class="cat-color" style="background: {{category.color}}"></span>
                        <span class="cat-name">{{category.name}}</span>
                    </div>
                    <div class="drop-down">
                        <ul>
                            <li ng-repeat="result in results[category.permalink].data">
                                <a ng-href="#/entity/{{ result.permalink }}">{{ result.name }}</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<!--/header-->

    <!--content-->
    <div id="content">
        <div class="content">

    <!--footer-->
    <footer id="footer">
        <div class="content">
            <div id="profile" class="clearfix">
                <div class="col col-span-1">
                    <a class="pull-left" ng-if="entity.image[0].image" ng-href="entity.homepage_url" target="_blank">
                        <img ng-src="{{ entity.image[0].image }}" title="{{ entity.name }}" />
                    </a>
                    <ul>
                        <li ng-if="entity.homepage_url">
                            <span class="label">Website:</span>
                            <a ng-href="{{ entity.homepage_url }}" target="_blank">{{ entity.homepage_url }}</a>
                        </li>
                        <li ng-if="entity.twitter_username">
                            <span class="label">Twitter:</span>
                            <a ng-href="https:www.twitter.com/{{ entity.twitter_username }}" target="_blank">@{{ entity.twitter_username }}</a>
                        </li>
                        <li ng-if="entity.email_address">
                            <span class="label">Email:</span>
                            <a ng-href="mailto:{{ entity.email_address }}">{{ entity.email_address }}</a>
                        </li>
                        <li ng-if="entity.offices">
                            <span class="label">Offices:</span>
                            <span ng-repeat="office in entity.offices">
                                {{ office.city }}<span ng-if="office.state_code">,</span> {{ office.state_code }}
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="col col-span-2">
                    <div ng-bind-html="entity.overview"></div>
                </div>
            </div>
        </div>
    </footer>
    <!--/footer-->
</div>
